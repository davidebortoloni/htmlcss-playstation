<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito ufficiale PlayStation®: Console, giochi, accessori e molto altro</title>
    <link rel="icon" href="./img/icon.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'
        integrity='sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Intestazione della pagina -->
    <header class="container-fluid g-0 position-fixed">
        <!-- Barra superiore -->
        <div class="topbar bg-black text-end p-2">
            <img src="./img/sony_logo.svg" alt="Sony Logo">
        </div>
        <!-- Barra di navigazione -->
        <div class="row align-items-center p-2 bg-white main-menu">
            <nav class="col-auto me-auto">
                <ul class="d-flex p-1">
                    <li>
                        <a href="#">
                            <img id="ps-logo" src="./img/play_logo.svg" alt="PS Logo">
                        </a>
                    </li>
                    <li class="d-none d-lg-block">Giochi<i class="fas fa-chevron-down"></i></li>
                    <li class="d-none d-lg-block">Hardware<i class="fas fa-chevron-down"></i></li>
                    <li class="d-none d-lg-block">Servizi<i class="fas fa-chevron-down"></i></li>
                    <li class="d-none d-lg-block">Novità<i class="fas fa-chevron-down"></i></li>
                    <li class="d-none d-lg-block">Fai acquisti<i class="fas fa-chevron-down"></i></li>
                    <li class="d-none d-lg-block">Supporto<i class="fas fa-chevron-down"></i></li>
                </ul>
            </nav>
            <nav class="col-auto">
                <ul class="d-none d-lg-flex p-1">
                    <li>
                        My PlayStation<i class="fas fa-chevron-down"></i>
                    </li>
                    <li>
                        <a href="#">
                            <div class="btn bg-grey rounded-pill">Accedi</div>
                        </a>
                    </li>
                    <li>
                        <i class="fas fa-search"></i>
                    </li>
                </ul>
                <div class="d-lg-none px-3 py-2 rounded ham-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenuto della pagina -->
    <main>
        <!-- Contenuto in evidenza -->
        <div id="hero" class="row container-fluid align-items-end">
            <div class="col-12 col-lg-4 p-5 text-white">
                <img class="w-75" src="./img/returnal-hero-banner-logo.png" alt="">
                <div class="h1 my-4">Rompi il cerchio</div>
                <p class="my-4">
                    Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo
                    thriller fantascientifico, disponibile in esclusiva su PS5.
                </p>
                <a href="#">
                    <div class="btn bg-orange rounded-pill">Acquista ora</div>
                </a>
            </div>
        </div>
    </main>

    <!-- Parte finale della pagina -->
    <footer>

    </footer>
</body>

</html>
